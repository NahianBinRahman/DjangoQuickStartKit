{% extends 'base.html' %} {% block title %}Contact | My Django
Project{%endblock%} {% block content %}
<section class="text-center py-16">
  <h2 class="text-4xl text-red-600 font-extrabold mb-4">Contact Us</h2>
  <p class="text-xl mb-8">
    Get in touch with us through the following contact details.
  </p>
  <!-- Example contact form -->
  <form action="#" method="post" class="max-w-lg mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-left mb-2">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-left mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>
    <div class="mb-4">
      <label for="message" class="block text-left mb-2">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        class="w-full px-3 py-2 border rounded-lg"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
    >
      Send Message
    </button>
  </form>
</section>
{% endblock %}
